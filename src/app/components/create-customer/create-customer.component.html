<div class="container">
    <div class="form contenedor">
        <form class="formulario">
            <h2>¡Bienvenido! <span>Ingresa tus datos</span></h2>
            <div class="formulario__content">
                <div class="formulario__data">
                    <label for="identification">Cédula</label>
                    <input type="text" name="identification" id="identification" placeholder="Ingresa tu número de cédula"
                        maxlength="10" [(ngModel)]="identification">
                </div>
                <div class="formulario__data">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" [(ngModel)]="name">
                </div>
                <div class="formulario__data">
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" id="surname" placeholder="Ingresa tu apellido" [(ngModel)]="surname">
                </div>
                <div class="formulario__data">
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" placeholder="example@mail.com" [(ngModel)]="email">
                </div>
                <div class="formulario__data">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" maxlength="16" [(ngModel)]="password">
                </div>
                <div class="formulario__data">
                    <label for="age">Edad</label>
                    <input type="number" name="age" id="age" placeholder="Ingresa tu número de edad" maxlength="2" [(ngModel)]="age">
                </div>
                <div class="formulario__data">
                    <label for="gender">Género</label>
                    <select name="gender" id="gender" [(ngModel)]="gender">
                        <option value="">-- Seleccione --</option>
                        <option value="1">-- Masculino --</option>
                        <option value="0">-- Femenino --</option>
                    </select>
                </div>
                <div class="formulario__data">
                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Ingresa tu número de teléfono"
                        maxlength="10" [(ngModel)]="phone">
                </div>
                <div class="formulario__data">
                    <label for="address">Dirección</label>
                    <input type="text" name="address" id="address" placeholder="Ingresa tu número de dirección" [(ngModel)]="address">
                </div>
            </div>
            <div class="formulario__btn">
                <button (click)="createCustomer()" class="btn">Continuar</button>
            </div>
        </form>
    </div>
</div>
